<html>
<head>
<title>Area and Perimeter of Cube</title>
</head>
<body>
<form>
  <label for="side">Enter the side of the cube</label>
  <input type="text" id="side" name="side"></input><br>
</form>
<script>
function processareaperimeter() {
  var sideofcube = parseInt(document.getElementById("side").value)
  var tsa = parseInt(6*sideofcube*sideofcube)
  var lsa = parseInt(4*sideofcube*sideofcube)
  alert("Total Surface Area of Cube is " + tsa + ". Lateral Surface Area of Cube is " + lsa + ".")
}
</script>
<button onclick=processareaperimeter()>Submit</button>
</html>
