<!-- Calculate the square, square root, cube of a number !-->
<html>
<head>
<title>Squares, Cubes, Square Root and Cube Root</title>
</head>
<body>
<form>
  <label for="num1">Enter a number</label>
  <input type="text" id="num1" name="num1"></input><br><br>
  <label for="num2">Enter another number</label>
  <input type="text" id="num2" name="num2"></input><br><br>
  <label for="num3">Enter another number</label>
  <input type="text" id="num3" name="num3"></input><br><br>
  <label for="num4">Enter another number</label>
  <input type="text" id="num4" name="num4"></input><br><br>
</form>
<script>
function cube_root(x) {
  return x**(1/3)
}
function processall() {
  var num1get = parseInt(document.getElementById("num1").value)
  var num2get = parseInt(document.getElementById("num2").value)
  var num3get = parseInt(document.getElementById("num3").value)
  var num4get = parseInt(document.getElementById("num4").value)
  var square = parseInt(num1get**2)
  var cube = parseInt(num2get**3)
  var squareroot = parseInt(Math.sqrt(num3get))
  var cuberoot = cube_root(num4get)
  alert("The square of the number " + num1get + " = " + square)
  alert("The cube of the number " + num2get + " = " + cube)
  alert("The square root of the number " + num3get + " = " + squareroot)
  alert("The cube root of the number " + num4get + " = " + cuberoot)
}
</script>
<button onclick=processall()>Submit</button>
</body>
</html>
