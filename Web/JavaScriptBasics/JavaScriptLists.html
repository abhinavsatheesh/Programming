<html>
<head>
<title>JavaScript Lists</title>
</head>
<body>
<script>
  var AbhinavList = ['Python', ' C++', ' JavaScript', ' HTML', ' CSS']
  alert("Hi. Your list is " + AbhinavList)
  alert("Removing C++")
  index = AbhinavList.indexOf(" C++")
  AbhinavList.splice(index, 1)
  alert("Updated list is " + AbhinavList)
  alert("Adding Java")
  AbhinavList.push(" Java")
  alert("Updated list is " + AbhinavList)  
</script>
</body>
</html>
