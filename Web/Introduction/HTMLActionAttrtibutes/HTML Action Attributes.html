<h4>Username Action "GET"</h4>
<form name="input" action="html_form_submit.asp"
method="get">
Username:
<input type="text" name="username"/>
<input type="submit" value="submit"/>
</form>
<h4>Value Action "GET"</h4>
<form name="input" action="html_form_action.asp"
method="get">
Type your first name:
<input type="text" name="FirstName" value="Abhinav" size="20">
<br>Type your last name:
<input type="text" name="LastName" value="Satheesh" size="20">
<br>
<input type="button" value="submit">
</form>
<p>
If you click the submit button, the username will go to html_form_submit.asp
</p>
<h4>Checkbox Action</h4>

method="get">

checked="checked" />
<br />
I have a car:
<input type="checkbox" name="vehicle" value="Car" />

<input type="submit" value="submit"/>
</form
