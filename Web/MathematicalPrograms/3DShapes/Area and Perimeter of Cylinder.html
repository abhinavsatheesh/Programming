<html>
<head>
<title>Area and Perimeter of Cylinder</title>
</head>
<body>
<form>
  <label for="radius">Enter the Radius</label>
  <input type="text" id="radius" name="radius"></input><br><br>
  <label for="height">Enter the Height</label>
  <input type="text" id="height" name="height"></input><br>
</form>
<script>
function processvolume() {
  var radiusofcylinder = parseInt(document.getElementById("radius").value)
  var heightofcylinder = parseInt(document.getElementById("height").value)
  var pi = Math.PI
  var volume = parseInt(pi*radiusofcylinder*radiusofcylinder*heightofcylinder)
  alert("Volume of the Cylinder is " + volume) 
}
</script>
<button onclick=processvolume()>Submit</button>
</body>
</html>
