<html>
<head>
<title>Area and Perimeter of Parallelogram</title>
</head>
<body>
<form>
  <label for="length">Enter a Length measure</label>
  <input type="text" id="length" name="length"></input><br><br>
  <label for="breadth">Enter a Breadth measure</label>
  <input type="text" id="breadth" name="breadth"></input><br>
</form>
<script>
function processlengthbreadth() {
  var lengthofparallelogram = parseInt(document.getElementById("length").value)
  var breadthofparallelogram = parseInt(document.getElementById("breadth").value)
  var area = lengthofparallelogram*breadthofparallelogram
  var perimeter = parseInt(2*lengthofparallelogram + 2*breadthofparallelogram)
  alert("Area of the Parallelogram is " + area + ". Perimeter of the Parallelogram is " + perimeter)
}
</script>
<button onclick=processlengthbreadth()>Submit</button>
</body>
</html>
